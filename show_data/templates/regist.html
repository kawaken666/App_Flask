<link rel="stylesheet" href="{{url_for('static',filename='stylesheet.css')}}">

{% extends "layout.html" %}
{% block body%}
<h5>会員登録してください</h5>
<!- 会員登録フォーム ->
<form action="{{url_for('do_regist')}}" method="post">
    <div class="form-group">
        <label for="InputTitle">メールアドレス</label>
        <input type="text" class="form-control" id="InputTitle" name="email" value="" required>
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="password" value="" required>
    </div>
    <button type="submit" class="btn btn-primary">登録</button>
</form>
{% endblock %}
